

<i *ngIf="isCompleted()" class="fa fa-check text-success" aria-hidden="true"></i>
<i *ngIf="isFailed()"  class="fa fa-times text-danger" aria-hidden="true"></i>
<i *ngIf="isInProcess()" class="fa fa-hourglass-start text-secondary" aria-hidden="true"></i>
<i *ngIf="isStarted()"  class="fa  fa-cogs" aria-hidden="true"></i>
<i *ngIf="isNull()"  class="fa " aria-hidden="true"></i>
